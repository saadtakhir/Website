<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hamroh Taxi</title>

    <link rel="icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">


</head>

<body>

    <main>
    

        <section class="d-flex justify-content-center align-items-center bg-light" style="height: 100vh;">
            <div class="d-flex flex-column justify-content-center align-items-center px-5 py-4 rounded-4 shadow bg-white">
                <p class="fw-bold fs-4">Ro'yhatdan o'tish</p>
                <form class="d-flex flex-column justify-content-between align-items-center">
                    <div class="d-flex flex-sm-row flex-column gap-3">
                        <div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label fw-semibold">Ism:</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="Anvar">
                            </div>
    
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label fw-semibold">Telefon raqam:</label>
                                <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                    placeholder="+99899 999 99 99">
                            </div>
                            
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label fw-semibold">Parol:</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*****">
                            </div>
                        </div>
                        <div>
                            <div class="mb-3">
                                <label for="" class="form-label fw-semibold">Viloyat:</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected disabled>Viloyatingizni tanlang</option>
                                    <option value="Toshkent">Toshkent</option>
                                    <option value="Xorazm">Xorazm</option>
                                    <option value="Samarqand">Samarqand</option>
                                    <option value="Andijon">Andijon</option>
                                    <option value="Buxoro">Buxoro</option>
                                    <option value="Qashqadaryo">Qashqadaryo</option>
                                    <option value="Farg'ona">Farg'ona</option>
                                </select>
                            </div>
                            <div class="mb-3" >
                                <label for="" class="form-label fw-semibold">Tuman:</label>
                                <select class="form-select" aria-label="Disabled select example" disabled>
                                    <option selected>Tumaningizni tanllang</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                    Talabamisiz?
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Mashinangiz bormi?
                                </label>
                            </div>
                            
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary bg-gradient mt-2 fw-bold">Ro'yhatdan o'tish</button>
                </form>
                <div class="d-flex flex-row gap-2">
                    <a href="./signin.html" class="mt-3 font-semibold text-indigo-900 btn text-primary btn-sm py-1 px-2">Kirish</a>
                </div>
            </div>
        </section>


    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
